<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>If Else conditional statements</h1>
        {% if a > b and a > c %}
            <h1>A is higest</h1>
        {% elif b > c %}
            <h1>B is higest</h1>
        {% else %}
            <h1>C is higest </h1>
        {% endif %}
    </center>
</body>
</html>
